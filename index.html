<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato - Largest Food Delivery network</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__brand">
        <img src="./assets/logo.png" alt="logo" class="brand__logo" />
      </div>
      <div class="navbar__nav__items">
        <div class="nav__item">
          <button class="button__primary">Order Food</button>
        </div>
      </div>
    </nav>
    <main class="container">
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="./assets/hero.jpg" alt="hero image" class="hero__image" />
          <img
            src="./assets/svg/heroShape.svg"
            alt="hero image shape"
            class="hero__image__shape"
          />
          <img
            src="./assets/svg/herobgpattren.svg"
            alt="hero image shape"
            class="hero__image__pattren"
          />
        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button__primary">Order Now</button>
        </div>
      </section>
      <section class="food__list__container">
        <h1 class="text-xl">Explore our menu</h1>
        <div class="food__menu__card__list">
          <div class="food__menu__card">
            <img
              src="./assets/burger.jpg"
              alt="burger"
              class="food__menu__card__image"
            />
            <div class="food__menu__card__details">
              <h4 class="text-lg"><strong>Burgers</strong></h4>
              <p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: red">+3</span>
              </p>
            </div>
          </div>
          <div class="food__menu__card">
            <img
              src="./assets/pizza.jpg"
              alt="pizza"
              class="food__menu__card__image"
            />
            <div class="food__menu__card__details">
              <h4 class="text-lg"><strong>Pizza</strong></h4>
              <p>
                Pizza Hut, Domino's Pizza
                <span style="color: red">+3</span>
              </p>
            </div>
          </div>
          <div class="food__menu__card">
            <img
              src="./assets/iceCream.jpg"
              alt="iceCream"
              class="food__menu__card__image"
            />
            <div class="food__menu__card__details">
              <h4 class="text-lg"><strong>Ice Creams</strong></h4>
              <p>
                Baskin Robins, Ibaco
                <span style="color: red">+3</span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="restaurant__list__container">
        <div class="restaurant__list__text">
          <h4 class="text-xl">Order From 100s of restaurants</h4>
        </div>
        <div class="restaurant__list__images__container">
          <div class="restaurant__list__row_1">
            <div>
              <img
                src="./assets/restaurant1.jpg"
                alt="restaurant1"
                class="restaurant1"
              />
            </div>
            <img
              src="./assets/restaurant2.jpg"
              alt="restaurant2"
              class="restaurant2"
            />
          </div>
          <div class="restaurant__list__row_2">
            <img
              src="./assets/restaurant3.jpg"
              alt="restaurant3"
              class="restaurant3"
            />
            <img
              src="./assets/restaurant4.jpg"
              alt="restaurant4"
              class="restaurant4"
            />
          </div>
        </div>
      </section>
    </main>
    <footer class="email__subcribe__container">
      <div>
        <h1 class="text-xl" style="color: #fff">Stay Updated</h1>
        <div class="email__subcribe__input__field">
          <div>
            <input
              type="email"
              placeholder="email@email.com"
              class="email__input"
            />
          </div>
          <button class="button__primary">Get Updates</button>
        </div>
      </div>
    </footer>
  </body>
</html>
